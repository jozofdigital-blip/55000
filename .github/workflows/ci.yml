name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Всегда даём хотя бы один быстрый "пинг", чтобы не было статуса "Not run"
  baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Baseline check
        run: echo "CI is configured and running ✅"

  node:
    name: Node.js checks
    if: hashFiles('package.json') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci || npm i

      - name: Tests (if present)
        run: npm test --if-present

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Build (if present)
        run: npm run build --if-present

  python:
    name: Python checks
    if: hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps (requirements.txt)
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Install deps (pyproject)
        if: hashFiles('pyproject.toml') != ''
        run: pip install -e . || pip install .

      - name: Run pytest (if available)
        run: |
          python -c "import sys,importlib; sys.exit(0 if importlib.util.find_spec('pytest') else 0)"
          python -m pytest -q || echo "pytest not found or tests absent — skipping"

permissions:
  contents: read
